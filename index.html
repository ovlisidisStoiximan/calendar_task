<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/weather-icons.min.css">

    <title>Calendar</title>
</head>
<body>

                <th>Thursday</th>

                <th>Saturday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>

                <td>3<i class="wi wi-storm-showers"></i></td>

                <td>5<i class="wi wi-day-sunny"></i></td>

                <td>30<i class="wi wi-raindrops"></i></td>
                <td>31<i class="wi wi-thunderstorm"></i></td>
